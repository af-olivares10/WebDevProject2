    <link rel="stylesheet" href="../../public/styles/navbar-user.css">
</head>
<body>

<!-- App Navbar -->
<nav class="navbar navbar-inverse navbar-toggleable-md fixed-top">
    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
            data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <a class="navbar-brand" href="index.html"><img class="img-responsive" id="navbar_logo"
                                                   src="../../public/resources/diet_advisor_logo.png"
                                                   alt="diet_advisor_logo"></a>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
            <li id="home-option" class="nav-item center-items">
                <a id="home-link" class="nav-link">
                    <i class="fa fa-home"></i><br>
                    Home
                </a>
            </li>
            <li id="my-stats-option" class="nav-item center-items">
                <a id="my-stats-link" class="nav-link" href="stats.html">
                    <i class="fa fa-line-chart"></i><br>
                    My Stats
                </a>
            </li>
            <li id="challenge-option" class="nav-item center-items">
                <a id="challenge-link" class="nav-link" href="challenge.html">
                    <i class="fa fa-cutlery"></i><br>
                    Challenge
                </a>
            </li>
            <li id="user-option" class="nav-item  center-items">
                <a class="nav-link dropdown-toggle user-item" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <i class="fa fa-user-circle"></i><br>
                    Name
                </a>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">

                        <i class="fa fa-power-off"></i>  Logout
                    </a>
                </div>
            </li>
        </ul>
    </div>
</nav>

<div id="challenge-today" class="container-fluid">
    <div  class="row justify-content-around center-items challenge-items">
        <div class="col-sm-9 center-items">
            <h1 class="d-flex justify-content-center">Let's see today's challenge!</h1>
            <div class="container-fluid remainingVals">
                <div class="progress kcals">
                    <span class="label-progress">Total Energy  </span>
                    <div class="progress-bar" style="width:80%">3000 Kcals</div>
                </div>
                <div class="progress carbs">
                    <span class="label-progress">Total Carbohydrates  </span>
                    <div class="progress-bar" style="width:70%">150 g</div>
                </div>
                <div class="progress protein">
                    <span class="label-progress">Total Protein  </span>
                    <div class="progress-bar" style="width:75%">120 g</div>
                </div>
                <div class="progress fat">
                    <span class="label-progress">Total Fat </span>
                    <div class="progress-bar" style="width:30%">30 g</div>
                </div>
                <div class="progress fiber">
                    <span class="label-progress">Total Fiber </span>
                    <div class="progress-bar" style="width:50%">100 g</div>
                </div>
            </div>
            <div class="container-fluid">
                <form onSubmit="return false;">
                    <input type="text" class="foodSearchInput" \>
                    <button class="searchFoodButton btn btn-primary">Search</button>
                </form>
            </div>
            <div class="foodItem container-fluid">

            </div>
        </div>
        <div class="col-sm-3 center-items">
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#weightModal">
                Register your weight
            </button>
        </div>
    </div>
</div>

<!-- The Modal -->
<div class="modal fade" id="weightModal">
    <div class="modal-dialog">
        <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title">Input your weight daily</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <!-- Modal body -->
            <div class="modal-body row">
                <input id="weight" type="text" class="col-9" \>
                <button type="button" class="submitWeight col-3 btn btn-primary">Submit</button>

            </div>

            <!-- Modal footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
            </div>

        </div>
    </div>
</div>

<!-- bootsrap scripts and jquery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    new WOW().init();
</script>
