<body>
<nav class="navbar navbar-inverse bg-inverse">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
        <a class="navbar-brand" href="#">DietFree</a>
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item active">

<div class="container-fluid">
    <h1 class="d-flex justify-content-center">Let's see today's challenge!</h1>
    <div class="container-fluid remainingVals">
        <div class="progress kcals">
           <span class="label-progress">Total Energy  </span> <div class="progress-bar" style="width:80%">3000 Kcals</div>
        </div>
        <div class="progress carbs">
            <span class="label-progress">Total Carbohydrates  </span><div class="progress-bar" style="width:70%">150 g</div>
        </div>
        <div class="progress protein">
            <span class="label-progress">Total Protein  </span><div class="progress-bar" style="width:75%">120 g</div>
        </div>
        <div class="progress fat">
            <span class="label-progress">Total Fat </span><div class="progress-bar" style="width:30%">30 g</div>
        </div>
        <div class="progress fiber">
            <span class="label-progress">Total Fiber </span><div class="progress-bar" style="width:50%">100 g</div>
        </div>
    </div>
    <div class="container fluid">
    <form>
        <input type="text" class="foodSearchInput"\>
        <input type="submit" value="Search" class="searchFoodButton"\>
    </form>
    </div>
    <div class="foodItem container-fluid">

    </div>
</div>
