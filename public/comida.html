<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta author="Juan Manuel Lovera and Tomas Venegas"/>
    <meta description="Here you add food to meet your calorical daily challenge "/>
    <title>Your daily food</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Mukta+Mahee" rel="stylesheet">

    <!--My style sheet-->
    <link rel="stylesheet" href="/css/myStyle.css">
    <link rel="stylesheet" href="styles/navbar.css">
</head>
<body>

<!-- App Navbar -->
<nav class="navbar navbar-toggleable-md navbar-fixed-top">
    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
            data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <a class="navbar-brand" href="#"><img class="img-responsive" id="navbar_logo" src="resources/diet_advisor_logo.png" alt="diet_advisor_logo"></a>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="#">
                    <i class="fa fa-home"></i><br>
                    Home
                    <span class="sr-only">(current)</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">
                    <i class="fa fa-line-chart"></i><br>
                    My Stats
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">
                    <i class="fa fa-cutlery"></i><br>
                    Challenge
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">
                    <i class="fa fa-phone"></i><br>
                    Contact
                </a>
            </li>
        </ul>
    </div>
</nav>
<div class="row">
<div class="container-fluid col-9">
    <h1 class="d-flex justify-content-center">Let's see today's challenge!</h1>
    <div class="container-fluid remainingVals">
        <div class="progress kcals">
           <span class="label-progress">Total Energy  </span> <div class="progress-bar" style="width:80%">3000 Kcals</div>
        </div>
        <div class="progress carbs">
            <span class="label-progress">Total Carbohydrates  </span><div class="progress-bar" style="width:70%">150 g</div>
        </div>
        <div class="progress protein">
            <span class="label-progress">Total Protein  </span><div class="progress-bar" style="width:75%">120 g</div>
        </div>
        <div class="progress fat">
            <span class="label-progress">Total Fat </span><div class="progress-bar" style="width:30%">30 g</div>
        </div>
        <div class="progress fiber">
            <span class="label-progress">Total Fiber </span><div class="progress-bar" style="width:50%">100 g</div>
        </div>
    </div>
    <div class="container fluid">
    <form onSubmit="return false;">
        <input type="text" class="foodSearchInput"\>
        <button class="searchFoodButton" >Search</button>
    </form>
    </div>
    <div class="foodItem container-fluid">

    </div>
</div>
</div>

<!-- bootsrap scripts and jquery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<!--My scripts-->
<script src="/js/food.js"></script>
<script src="js/navbar.js"></script>

</body>
</html>
