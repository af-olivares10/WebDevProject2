<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta description="Here you add food to meet your calorical daily challenge "/>
    <meta author="Juan Manuel Lovera and Tomas Felipe Venegas">
    <link rel="icon" href="resources/diet_advisor_logo_min.png">
    <title>DietAdvisor</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"

    <!-- WOW JS CSS -->

    <!-- Local CSS -->
    <link rel="stylesheet" href="styles/navbar.css">
    <link rel="stylesheet" href="styles/index.css">

<body>

<!-- App Navbar -->
<nav class="navbar navbar-inverse navbar-toggleable-md fixed-top">
    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
            data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <a class="navbar-brand" href="index.html"><img class="img-responsive" id="navbar_logo" src="resources/diet_advisor_logo.png"
                                          alt="diet_advisor_logo"></a>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
            <li id="home-option" class="nav-item">
                <a id="home-link" class="nav-link" href="index.html">
                    <i class="fa fa-home"></i><br>
                    Home
                </a>
            </li>
            <li id="my-stats-option" class="nav-item">
                <a id="my-stats-link" class="nav-link" href="stats.html">
                    <i class="fa fa-line-chart"></i><br>
                    My Stats
                </a>
            </li>
            <li id="challenge-option" class="nav-item">
                <a id="challenge-link" class="nav-link" href="comida.html">
                    <i class="fa fa-cutlery"></i><br>
                    Challenge
                </a>
            </li>
            <li id="contact-option" class="nav-item">
                <a id="contact-link" class="nav-link" href="#">
                    <i class="fa fa-phone"></i><br>
                    Contact
                </a>
            </li>
        </ul>
    </div>
</nav>

<!-- Welcome Banner -->
<div class="container-fluid banner">
    <div class="row justify-content-around banner-content">
        <div class="col center-items">
            <div class="row justify-content-around">
                <h1 class="col wow fadeInDown">Hi there!</h1>
            </div>
            <div class="row justify-content-around">
                <h3 class="col wow fadeInUp">Welcome to the dark side of diets, we have pizza!</h3>
            </div>
            <br><br>
            <div class="row justify-content-around">
                <button class="btn start-button wow fadeIn">
                    GET STARTED
                </button>
            </div>
        </div>
    </div>
</div>

<!-- About section -->
<div class="container-fluid about">
    <div class="row about-content justify-content-around">
        <div class="col-sm-4 center-items wow fadeInLeft">
            <h1 class="col">About</h1>
            <img class="col" src="resources/about-ying-yang.png" alt="about-ying-yang">
        </div>
        <div class="col-sm-8 center-items wow fadeInRight">
            <div class="row justify-content-around">
                <h1>We help you eat what you want!</h1>
                <p>This is an open source project were users can take control of
                    their diary calories consumption.</p>
            </div>
        </div>
    </div>
</div>

<!-- Features section -->
<div class="container-fluid features">
    <div class="row features-content justify-content-around">

    </div>
</div>

        crossorigin="anonymous"></script>

        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"
        integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"

    new WOW().init();
</script>

<script src="js/navbar.js"></script>
<script src="js/index.js"></script>
